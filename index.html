<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Words</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="themeToggle" onclick="toggleTheme()">ðŸŒ™</button>
    <div class="left-panel">
        <div class="lists-section">
            <h3>Listes de mots</h3>
            <div id="listsContainer" class="lists-container">
                <!-- Les checkboxes seront ajoutÃ©es ici dynamiquement -->
            </div>
        </div>
        
        <div class="filter-container">
            <label>Lettres initiales:</label>
            <input type="text" id="startsWith" class="filter-input">
            
            <label>Lettres finales:</label>
            <input type="text" id="endsWith" class="filter-input">
            
            <label>Avec ces lettres:</label>
            <input type="text" id="contains" class="filter-input">
            
            <label>Sans ces lettres:</label>
            <input type="text" id="notContains" class="filter-input">
            
            <label>Avec cette suite:</label>
            <input type="text" id="sequence" class="filter-input">
            
            <label>Sans cette suite:</label>
            <input type="text" id="notSequence" class="filter-input">
            
            <label>Nombre de syllabes (min):</label>
            <input type="number" id="syllablesMin" class="filter-input">
            
            <label>Nombre de syllabes (max):</label>
            <input type="number" id="syllablesMax" class="filter-input">
            
            <label>Nombre de lettres (min):</label>
            <input type="number" id="lengthMin" class="filter-input">
            
            <label>Nombre de lettres (max):</label>
            <input type="number" id="lengthMax" class="filter-input">
        </div>
        <button id="searchButton" onclick="updateResults()">Rechercher</button>
        <div id="wordCount"></div>
        
        <div class="submit-section">
            <div class="submit-container">
                <h3>Soumettre un mot</h3>
                <div class="submit-group">
                    <input type="text" id="addWord" placeholder="Mot Ã  ajouter">
                    <button onclick="submitWord('add')" class="submit-button">Envoyer</button>
                </div>
                <div class="submit-group">
                    <input type="text" id="removeWord" placeholder="Mot Ã  retirer">
                    <button onclick="submitWord('remove')" class="submit-button">Envoyer</button>
                </div>
                <div id="submitStatus"></div>
            </div>
        </div>
    </div>
    <div class="right-panel" id="resultsContainer"></div>

    <script src="script.js"></script>
</body>
</html>
